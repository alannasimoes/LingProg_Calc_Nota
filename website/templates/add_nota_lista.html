{% extends "base.html" %} {% block title %}Add notas{% endblock %} {% block content
    %}
    <form method="POST">
      <h2 align="center">Adicionar Notas</h2>      
      <div class="form-group">
        <label for="tarefa">Selecione a lista</label>
        <select name="lista">
          {% for lista in listas %}
            <option value="{{ lista }}">{{ lista }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="tarefa">Nome do aluno</label>
        <select name="aluno">
          {% for aluno in alunos %}
            <option value="{{ aluno }}">{{ aluno }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="nota">Nota</label>
        <input
          type="text"
          class="form-control"
          id="nota"
          name="nota"
          placeholder="Digite a nota"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
    {% endblock %}
